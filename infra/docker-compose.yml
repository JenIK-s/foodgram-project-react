version: '3.3'
services:
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgre_base:/var/lib/postgresql/data/
    env_file:
      - .env

  backend:
    image: jeniks/foodgram:tagname
    restart: always
    volumes:
      - static_value:/app/static_backend/
      - media_value:/media/
    depends_on:
      - db
    links:
      - db:db
    env_file:
      - ./.env

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - db

  nginx:
    image: nginx:1.19.3
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
volumes:
  postgre_base: